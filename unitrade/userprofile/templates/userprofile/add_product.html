{% extends 'core/base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <h1 class="text-2xl"><b>{{ title }}</b></h1>

    <form method="post" action="." enctype="multipart/form-data" class="space-y-5">
        {% csrf_token %}

        {{ form.as_p }}

        <button class="mt-4 py-4 px-8 bg-yellow-500 text-white hover:bg-yellow-800">Submit</button>
    </form>

    {% if product %}
        <a href="{% url 'delete_product' product.id %}" class="mt-2 inline-block py-4 px-8 bg-red-500 text-white hover:bg-red-800">Delete item</a>
    {% endif %}
{% endblock %}
