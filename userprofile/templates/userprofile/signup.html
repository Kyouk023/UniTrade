{% extends 'core/base.html' %}

{% block title %}Sign up{% endblock %}

{% block content %}
<h1 class="text-2xl"><b>Sign up</b></h1>

<form method="post" action=".">
    {% csrf_token %}

    {{ form.as_p }}

    <button class="py-4 px-8 bg-yellow-800 text-white">Sign up</button>

    <hr class="mt-4 mb-4">

    {% load socialaccount %}

    <a href="{% provider_login_url 'google' process='login' %}?next={{ request.path }}"
    class="flex items-center gap-2 px-4 py-5 mt-4 border border-gray-300 rounded shadow-sm hover:shadow-md transition-all bg-white text-gray-700 font-semibold">
        <svg width="20" height="20" viewBox="0 0 533.5 544.3" xmlns="http://www.w3.org/2000/svg">
            <path d="M533.5 278.4c0-17.7-1.4-35-4-51.8H272v98h146.9c-6.4 34.6-25.6 63.9-54.7 83.5v68h88.4c51.6-47.5 81.9-117.6 81.9-197.7z" fill="#4285f4"/>
            <path d="M272 544.3c73.8 0 135.7-24.4 180.9-66.3l-88.4-68c-24.6 16.6-56.1 26.2-92.5 26.2-71 0-131.2-47.9-152.8-112.1H27.2v70.7C72.7 475 165.6 544.3 272 544.3z" fill="#34a853"/>
            <path d="M119.2 323.9c-10.5-31.3-10.5-65.6 0-96.9v-70.7H27.2c-33.4 65.5-33.4 142.9 0 208.4l92-40.8z" fill="#fbbc04"/>
            <path d="M272 107.7c39.9-.6 78.3 14 107.6 40.8l80.5-80.5C407.7 24.3 341.6-.6 272 0 165.6 0 72.7 69.3 27.2 187l92 70.7C140.8 155.6 201 107.7 272 107.7z" fill="#ea4335"/>
        </svg>
        Continue with Google
    </a>

</form>
{% endblock %}
